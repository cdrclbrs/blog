<a id="github-link"
    class="icon" title="Github" aria-label="Github"
    href="https://github.com/{{ site.github_username }}">
  {% include svg/github.svg %}
</a>

<a id="linkedin-link"
    class="icon" title="LinkedIn" aria-label="LinkedIn"
    href="https://linkedin.com/in/{{ site.linkedin }}">
  {% include svg/linkedin.svg %}
</a>

<a id="telegram-link"
    class="icon" title="Telegram" aria-label="Telegram"
    href="https://t.me/{{ site.telegram }}">
{% include svg/telegram.svg %}
</a>
